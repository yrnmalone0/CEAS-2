{% extends 'base.html' %}

{% block content %}

<div class="card mx-auto" style="width: 76rem; background-color: #F6F8FA;">
    <div class="card-body">
        <h5 class="card-title mb-3 fw-bold">Manage Jobs</h5>

        <table class="table table-bordered" style="border: #8ea5c0;">
            <thead>
                <tr>
                    <th scope="col" style="background-color: #d4dde7;">Job Title</th>
                    <th scope="col" style="background-color: #d4dde7;">Location</th>
                    <th scope="col" style="background-color: #d4dde7;">Salary (GHC)</th>
                    <th scope="col" style="background-color: #d4dde7;">Job Type</th>
                    <th scope="col" style="background-color: #d4dde7;">Industry</th>
                    <th scope="col" style="background-color: #d4dde7;">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for job in jobs %}
                <tr>
                    <td>{{job.job.title}}</td>
                    <td>{{job.job.state}}, {{job.job.city}}</td>
                    <td>{{job.job.salary}}</td>
                    <td>{{job.job.job_type}}</td>
                    <td>{{job.job.industry}}</td>
                    <td><a href="{% url 'job-details' job.job.pk %}"><small>View Job</small></a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
  
    </div>
</div>

{% endblock content %}
